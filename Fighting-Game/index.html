<html>
<head>
<!-- qui ho importato un font da google, per farlo ho usato il metodo di collegamento di una pagina su internet-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        *{
           box-sizing: border-box;
            font-family: 'Press Start 2P';
        }
    </style>
</head>
<body>
    
    <audio controls loop onload="loop()">
        <source src="SoundTrack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div id="overlay">
        <div id="health_and_timer">
            <!-- vita giocatore-->
            <div style="position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: 
            flex-end; 
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;">
                <div id="player_health"></div>
                <div id="player_health_decreasing"></div>
            </div>
            <!-- timer-->
            <div id="timer">
                60
            </div>
            <!-- vita nemico-->
            <div style="position: relative; 
            width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;">
                <div id="enemy_health"></div>
                <div id="enemy_health_decreasing"></div>
            </div>
        </div>
        <div id="tie">Tie</div>
        <canvas></canvas>
    </div>
    <script src="classi.js"></script>
    <script src="funzioni.js"></script>
    <script src="script.js"></script>
